	<script>
		/*
		* Exercise Two
		* Why does the following output true?
		*/

		var a = "false";
		var b = true;

		// "&&" is "and"
		console.log (a && b);

		// Because "false" is a string and not a boolean, therefore does not actually make it a false statement. In the console.log it is comparing the boolean true and a string(true by default) which outputs as true. 

		/*
		* Bonus Question: Why does (b && a) log "false"?

		*/

	</script>
