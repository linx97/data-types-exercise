	<script>
		var erty = "Erty:Seidohl:Jan11:CodeCraft";
		
		var dave = "Dave:Gray:Sep16:CodeCraft";
		
		var instructors = [

			dave.split(":")

		while (i < instructors.length) {
			instructors[i].pop();
			instructors[i].shift();
			instructors[i].splice(1, 0, "-"); 
			instructors[i] = instructors[i].join(" ");

		}
